<div class="offer">

  <div class="offer__adv">
    <div class="offer__height"></div>
    <div class="offer__info">
      <a class="offer__logo" aria-label="Логотип">
        <svg width="68" height="21">
          <use href="#logo"></use>
        </svg>
      </a>
      <p class="offer__title">Мы продаем велосипеды</p>
      <p class="offer__content">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
    </div>
  </div>

  <section class="form">
    <h2 class="visually-hidden">Оформить заявку</h2>
    <form action="#" method="post">
      <p class="form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
      <div class="form__input-wrap">
        <input name="name" data-validate="true" type="text" maxlength="32"
                placeholder="Введите Ваше Имя"
                aria-label="Введите Ваше Имя" required>
      </div>
      <div class="form__input-wrap">
        <input  name="phone" data-validate="true" type="text"
                placeholder="Введите Ваш номер телефона"
                aria-label="Введите Ваш номер телефона" required>
      </div>
      <button data-pulse type="submit">Подобрать велосипед мечты</button>
    </form>
  </section>
</div>
